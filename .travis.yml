env:
  - TARGET_CPU=amd64

jobs:
  include:
    - name: "Ubuntu 20.04; gcc"
      os: focal
      compiler: gcc
      script:
        - mkdir build
        - cd build
        - cmake ..
        - cmake --build .
        - ctest --output-on-failure
    # There is no job "Ubuntu 20.04; clang" because of the bug in clang
    # https://stackoverflow.com/questions/46506387/getstring-for-variants-fail-under-clang-but-not-g
    - name: "Ubuntu 20.04; gcc; boost::variant"
      os: focal
      compiler: gcc
      script:
        - mkdir build
        - cd build
        - cmake -DSIFTER_USE_BOOST_VARIANT=ON ..
        - cmake --build .
        - ctest --output-on-failure
    - name: "Ubuntu 18.04; gcc"
      os: bionic
      compiler: gcc
      script:
        - mkdir build
        - cd build
        - cmake ..
        - cmake --build .
        - ctest --output-on-failure
    - name: "Ubuntu 18.04; clang"
      os: bionic
      compiler: clang
      script:
        - mkdir build
        - cd build
        - cmake ..
        - cmake --build .
        - ctest --output-on-failure
    - name: "FreeBSD; gcc"
      os: freebsd
      compiler: gcc
      script:
        - mkdir build
        - cd build
        - cmake ..
        - cmake --build .
        - ctest --output-on-failure
    - name: "FreeBSD; clang"
      os: freebsd
      compiler: clang
      script:
        - mkdir build
        - cd build
        - cmake ..
        - cmake --build .
        - ctest --output-on-failure
